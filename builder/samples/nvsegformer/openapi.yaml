        encoding_format:
          type: string
          enum:
          - integer
          - base64
          title: Encoding Format
          description: "The format to return the masks in. Can be either `float` or `base64`."
          default: float
        model:
          type: string
          enum: [nvidia/nvdinov2-vit-g]
          title: Model
          description: ID of the mask model.
          examples:
            - nvidia/nvdinov2-vit-g
      type: object
      required:
        - input
        - model
      title: MasksRequest
      description: List of input images for the inference request.
    MasksResponse:
      type: object
      properties:
        object:
          description: 'The object type, which is always `list`.'
          enum:
            - list
          title: Object
          type: string
        data:
          items:
            $ref: '#/components/schemas/Mask'
          type: array
          title: Data
          description: The list of mask generated by the model.
          maxItems: 10
          examples:
          - - mask:
              - 1
              - 1
              - 1
              index: 0
              object: mask
            - mask:
              - 1
              - 1
              - 1
              index: 1
              object: mask
        model:
          type: string
          description: Model used to generate masks.
          example: nvidia/nvdinov2-vit-g
          title: Model
          const: nvidia/nvdinov2-vit-g
        usage:
          $ref: '#/components/schemas/Usage'
          description: Usage statistics for the masks request.
          examples:
