name: "deepstream-app"
model_repo: "/workspace/models"

models:
- name: resnet
  backend: deepstream/nvinfer
  max_batch_size: 4
  input:
  - name: media_url
    data_type: TYPE_CUSTOM_BINARY_URLS
    dims: [ -1 ]
    optional: true
  - name: mime
    data_type: TYPE_CUSTOM_DS_MIME
    dims: [ -1 ]
    optional: true
  - name: source_config
    data_type: TYPE_CUSTOM_DS_SOURCE_CONFIG
    dims: [ 1 ]
    optional: true
  output:
  - name: output
    data_type: TYPE_CUSTOM_DS_METADATA
    dims: [ -1 ]
  parameters:
    infer_config_path:
      - config_infer_primary.yml
    tracker_config:
      ll_lib_file: /opt/nvidia/deepstream/deepstream/lib/libnvds_nvmultiobjecttracker.so
      ll_config_file: /opt/nvidia/deepstream/deepstream/samples/configs/deepstream-app/config_tracker_IOU.yml
    msgbroker_config:
      msgbroker_proto_lib_path: /opt/nvidia/deepstream/deepstream/lib/libnvds_kafka_proto.so
      msgbroker_msgconv_config_path: /opt/nvidia/deepstream/deepstream/sources/apps/sample_apps/deepstream-test5/configs/dstest5_msgconv_sample_config.txt
      msgbroker_conn_str: localhost;9092
      msgbroker_topic: ds_app
    render_config:
      enable_display: true
      enable_osd: true
      # enable_stream: true
      # rtsp_mount_point: /ds_app
      # rtsp_port: 8554
    perf_config:
      enable_fps_logs: true
      enable_latency_logs: true
    inference_timeout: 5