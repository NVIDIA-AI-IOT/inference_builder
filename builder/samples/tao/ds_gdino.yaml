name: "tao"

input:
- name: images
  data_type: TYPE_CUSTOM_BINARY_BASE64
  dims: [ -1 ]
  optional: false

- name: format
  data_type: TYPE_STRING
  dims: [ -1 ]
  optional: false

- name: text
  data_type: TYPE_STRING
  dims: [ -1, -1 ]
  optional: true

output:
  - name: output
    data_type: TYPE_CUSTOM_DS_METADATA
    dims: [ -1 ]

server:
  endpoints:
    infer:
      path: /v1/inference
      requests:
        InferenceRequest: >
          {
            {% set image_items = request.input if request.input is iterable else [request.input] %}
            "images": [
              {% for item in image_items %}
                {{ item|replace('data:image\/[a-zA-Z0-9.+-]+;base64,', '')|tojson }}{% if not loop.last %}, {% endif %}
              {% endfor %}
            ],
            "format": [
              {% for item in image_items %}
                {{ item|extract('data:image\/(\w+);base64,')|tojson }}{% if not loop.last %}, {% endif %}
              {% endfor %}
            ],
            "text": [
              {% for item in request.text %}
                {{ item|tojson }}{% if not loop.last %}, {% endif %}
              {% endfor %}
            ]
          }
      responses:
        InferenceResponse: >
          {
            "data": [
              {% for item in response.output %} {
                "index": {{loop.index0}},
                "shape": {{item.data.shape}},
                "bboxes": {{item.data.bboxes}},
                "probs": {{item.data.probs}},
                "labels": {{item.data.labels|tojson}},
                "mask": {{item.data.seg_map}}
              } {% if not loop.last %}, {% endif %} {% endfor %} ],
            "usage": { "num_images": 1},
            "model": "nvidia/nvdinov2"
          }

models:
- name: tao
  backend: deepstream/nvinfer
  max_batch_size: 1
  input:
  - name: images
    data_type: TYPE_CUSTOM_DS_IMAGE
    dims: [544, 960, 3]
  - name: format
    data_type: TYPE_STRING
    dims: [ -1 ]
    optional: false
  - name: input_ids
    data_type: TYPE_INT64
    dims: [ 256 ]
    optional: false
  - name: attention_mask
    data_type: TYPE_BOOL
    dims: [ 256 ]
    optional: false
  - name: position_ids
    data_type: TYPE_INT64
    dims: [ 256 ]
    optional: false
  - name: token_type_ids
    data_type: TYPE_INT64
    dims: [ 256 ]
    optional: false
  - name: text_token_mask
    data_type: TYPE_BOOL
    dims: [ 256, 256 ]
    optional: false
  output:
  - name: output
    data_type: TYPE_CUSTOM_DS_METADATA
    dims: [ -1 ]
  parameters:
    infer_config_path:
      - /opt/nim/.cache/model-repo/tao/nvdsinfer_config.yaml
    preprocess_config_path:
      - /opt/nim/.cache/model-repo/tao/nvdspreprocess_config.txt
  preprocessors:
    - kind: "custom"
      name: "gdino-tokenizer"
      input: ["text"]
      output: ["input_ids", "attention_mask", "position_ids", "token_type_ids", "text_token_mask"]


