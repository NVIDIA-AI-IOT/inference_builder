services:
  tao-cv:
    image: gitlab-master.nvidia.com:5005/deepstreamsdk/inference-builder/cv-tao-tao:20250423.test
    volumes:
      - '~/.cache/nim:/opt/nim/.cache'
      # - './validation/rtdetr/model_manifest.yaml:/opt/configs/model_manifest.rtdetr.yaml:ro'
    ipc: host
    # init: true
    ports:
      - "8800-8803:8000-8003"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              #count: 1
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      DEBUG: 1
      NIM_MODEL_NAME: fm_rtdetr
      # NGC_API_KEY: ${NGC_API_KEY}
      # NIM_MANIFEST_PATH: /opt/configs/model_manifest.rtdetr.yaml